<!-- 페이지 3초후이동 -->
<SCRIPT LANGUAGE="JavaScript"> 
 
    function Timer() { 
    setTimeout("locateKap()",10000); 
     } 
    function locateKap(){
     location.replace("admin.html");
    }
    
</SCRIPT> 
<script language='javascript'>
    cnt = 3; // 카운트다운
    function countdown() {
    if(cnt == 0){
              // 시간이 0일경우
         locateKap();
    }else {
        // 시간남았을때 카운트다운지속
        document.all.choonDiv.innerHTML ;
        setTimeout("countdown()",1000);
    cnt--;
    }
    }
</script>

<script>
countdown();
</script>
