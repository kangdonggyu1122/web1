<!-- 입력시 버튼 활성화 -->
<script type="text/javascript">
    $(function(){
        $("#text").on('input',function(){
            if($("#text").val()=='')
                $("#text1").attr("disabled",true);
            else
                $("#text1").attr("disabled",false);
        });
    })

</script>

<!-- 비밀번호 -->
<script>
document.getElementById('text1').onclick = function() {
    var ID = document.getElementById('text').value;
    if (ID === "1234" | ID === "1111") {
        
        location.href = "complete.html";

    }
    else {
        
        location.href = "adminX.html";

}
